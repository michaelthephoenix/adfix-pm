name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  api-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install
        run: npm install

      - name: Typecheck API
        run: npm run typecheck
