services:
  postgres:
    image: postgres:16
    container_name: adfix-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: adfix_pm
    ports:
      - "5433:5432"
    volumes:
      - adfix_pgdata:/var/lib/postgresql/data

volumes:
  adfix_pgdata:
